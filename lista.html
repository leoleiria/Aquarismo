<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Aquario</title>
    <script language="javascript" src="_javascript/funcoes.js"></script>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="interface">

      <header id="cabecalho">
        <hgroup>
        <h1>Aquario</h1>
        <h2>Onde você guarda o seus peixes</h2>
      </hgroup>

      <img id="icone" src="__imagens/peixe.png">

    <nav id="menu">

      <h1>Menu Principal</h1>
      <ul>
        <li onmouseover="mudaFoto('__imagens/peixe4.png')" onmouseout="mudaFoto('__imagens/peixe2.png')"><a href="index.html">Home</a></li>
        <li onmouseover="mudaFoto('__imagens/peixe3.png')" onmouseout="mudaFoto('__imagens/peixe3.png')"><a href="listar.html">Listar peixe</a></li>
        <li onmouseover="mudaFoto('__imagens/peixe4.png')" onmouseout="mudaFoto('__imagens/peixe4.png')"><a href="editar.html">Edita peixe</a></li>
      </ul>

    </nav>
  </header>

<section id="corpo">
  <article id="principal">
<header id="cabecalho-artigo">

</header>
      <main>
        <br><br><br>
        <form class="editar" id="editar" action="index.html" method="post">
          <fieldset id="edit"><legend>Edite um Peixe</legend>
              <p><label for="cEspcAtual">Nome da Espécie Atual :</label><input type="text" name="EspecAtual" id="cEspcAtual" size="30" maxlength="30" placeholder="Espécie" readonly></p>
              <p><label for="cID"></label><input type="text" name="IDpeixe" id="cID" size="30" maxlength="30" hidden></p>
              <p><label for="cEst"></label><input type="text" name="EstPeix" id="cEst" size="30" maxlength="30" hidden></p>
              <p><label for="cEspcNovo">Novo Nome da Espécie:</label><input type="text" name="EspecNovo" id="cEspcNovo" size="30" maxlength="30" placeholder="Espécie"></p>
              <input type="submit" name="Enviar" value="Enviar">
              </form>

      </main>



<footer id="rodape" >

</footer>
<script src="_javascript/peixaria.js"></script>

</div>
</body>

</html>
